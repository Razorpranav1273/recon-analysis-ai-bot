[recon]
base_url = "http://localhost:5000"
# Option 1: Use Basic Auth token directly (easiest)
basic_auth_token = "${RECON_BASIC_AUTH_TOKEN}"
# Option 2: Use Basic Auth (username:password)
api_username = "${RECON_API_USERNAME}"
api_password = "${RECON_API_PASSWORD}"
# Option 3: Use Bearer token (fallback)
api_key = "${RECON_API_KEY}"

[trino]
host = "localhost"
port = 8080
proto = "http"
debug = true

[slack]
signing_secret = "${SLACK_SIGNING_SECRET}"
bot_token = "${SLACK_BOT_TOKEN}"
app_token = "${SLACK_APP_TOKEN}"

[logging]
level = "DEBUG"
format = "console"

[azure]
endpoint = "${AZURE_OPENAI_ENDPOINT}"
api_key = "${AZURE_OPENAI_API_KEY}"
deployment = "${AZURE_OPENAI_DEPLOYMENT}"
temperature = 0.3
max_tokens = 2000

[ollama]
enabled = true
base_url = "http://localhost:11434"
model = "llama2"

